<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Controle de TCC | Cadastro</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Plataforma de controle de Tcc" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />

  <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="plugins/animate-css/animate.css" />
  <link rel="stylesheet" href="plugins/fontawesome/css/all.css" />
  <link rel="stylesheet" href="plugins/fonts/Pe-icon-7-stroke.css" />
  <link rel="stylesheet" href="plugins/themify/css/themify-icons.css" />
  <link rel="stylesheet" href="plugins/slick-carousel/slick/slick-theme.css" />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/card.css" />
  <link rel="stylesheet" href="css/login.css" />

  <!--Favicon-->
  <link rel="icon" href="images/ico/icone.png" type="image/x-icon" />
</head>

<body id="login">
  <div class="overlay"></div>
  <!-- LOADER TEMPLATE -->
  <div id="page-loader">
    <div class="loader-icon fa fa-spin colored-border"></div>
  </div>

  <!-- NAVBAR================================================= -->
  <nav class="navbar navbar-expand-lg navbar-dark trans-navigation fixed-top navbar-togglable">
    <div class="container">
      <div class="collapse navbar-collapse has-dropdown" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="login.html" title="Ir para página de Login" class="nav-link js-scroll-trigger">
              Login
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="section centralizar">
    <div class="entrar-site">
      <div class="entrar-titulo">
        <h2>Cadastro</h2>
        <p>Realize o cadastro para acessar a plataforma</p>
      </div>

      <form action="" method="get" autocomplete="off">
        <div class="entrar-input">
          <p>Digite seu usuário</p>
          <input type="text" name="usuario" placeholder="Seu usuário..." maxlength="30" required />
        </div>

        <div class="entrar-input">
          <p>Digite sua senha</p>
          <input type="password" placeholder="Sua senha..." name="password" maxlength="16" required />
        </div>

        <div class="entrar-input">
          <p>Selecione o tipo de usuário</p>
          <select name="tipo_usuario" id="">
            <option selected disabled>Selecione uma opção</option>
            <option value="1">Aluno</option>
            <option value="2">Professor</option>
          </select>
        </div>

        <div class="entrar-button">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Page Scroll to Top  -->
  <a id="scroll-to-top" class="scroll-to-top js-scroll-trigger" href="#top-header">
    <i class="fa fa-angle-up"></i>
  </a>

  <!-- Essential Scripts=====================================-->
  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="plugins/bootstrap/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
